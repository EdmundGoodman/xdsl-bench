name: asv

on:
  workflow_dispatch:
  # schedule:
  #   - cron: 0 4 * * *

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  asv:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: astral-sh/setup-uv@v3
        with:
            enable-cache: true
            cache-dependency-glob: "uv.lock"
      - name: Set up Python 3.10
        run: uv python install 3.10
      - name: Install the project
        run: make install

      - name: Fingerprint the machine
        run: uv run asv machine --machine github-action --yes
      - name: Run the ASV benchmarks
        run: make asv
      - name: Generate the ASV website
        run: make site

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit the generated benchmark results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add CI benchmarks runs for ${{ env.sha_short }}"
